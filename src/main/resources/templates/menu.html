<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #49c000;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

<ul>
    <li><a class="active" href="/barcamp/form">Home</a></li>
    <li><a href="/admin">Admin</a></li>
</ul>

</body>
</html>
